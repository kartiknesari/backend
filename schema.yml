components:
  schemas:
    AccessLevelEnum:
      enum:
      - 0
      - 1
      - 2
      type: integer
      description: |-
        * `0` - User
        * `1` - Manager
        * `2` - Administrator
    Domain:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        slug:
          type: string
          description: URL-safe identifier
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 100
        description:
          type: string
        is_active:
          type: boolean
      required:
      - id
      - name
    DomainNameId:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    PatchedDomain:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        slug:
          type: string
          description: URL-safe identifier
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 100
        description:
          type: string
        is_active:
          type: boolean
    PatchedQuestion:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        domain:
          allOf:
          - $ref: '#/components/schemas/DomainNameId'
          readOnly: true
        topic:
          allOf:
          - $ref: '#/components/schemas/Topic'
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        question:
          type: string
          description: LaTeX supported. Use $$ for display math.
        description:
          type: string
          description: Solution / explanation shown after grading
        difficulty:
          type: integer
          maximum: 5
          minimum: 1
          description: 1 = easy, 5 = expert
        points:
          type: integer
          maximum: 32767
          minimum: 0
          description: Score weight
        time_estimate_seconds:
          type: integer
          maximum: 32767
          minimum: 0
          description: Expected time
        created_by:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
    PatchedTopic:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        domain:
          type: string
          format: uuid
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
    PatchedUser:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          readOnly: true
        middle_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        role:
          $ref: '#/components/schemas/RoleEnum'
        access_level:
          allOf:
          - $ref: '#/components/schemas/AccessLevelEnum'
          minimum: -2147483648
          maximum: 2147483647
    Question:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        domain:
          allOf:
          - $ref: '#/components/schemas/DomainNameId'
          readOnly: true
        topic:
          allOf:
          - $ref: '#/components/schemas/Topic'
          readOnly: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        question:
          type: string
          description: LaTeX supported. Use $$ for display math.
        description:
          type: string
          description: Solution / explanation shown after grading
        difficulty:
          type: integer
          maximum: 5
          minimum: 1
          description: 1 = easy, 5 = expert
        points:
          type: integer
          maximum: 32767
          minimum: 0
          description: Score weight
        time_estimate_seconds:
          type: integer
          maximum: 32767
          minimum: 0
          description: Expected time
        created_by:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
      required:
      - created_at
      - domain
      - id
      - question
      - topic
      - type
      - updated_at
    RoleEnum:
      enum:
      - candidate
      - manager
      - sme
      - administrator
      type: string
      description: |-
        * `candidate` - Candidate
        * `manager` - Recruiter
        * `sme` - Subject Matter Expert
        * `administrator` - administrator
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    Topic:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        domain:
          type: string
          format: uuid
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - domain
      - id
      - name
    TypeEnum:
      enum:
      - mcq
      - num
      - case
      - diag
      type: string
      description: |-
        * `mcq` - Multiple Choice
        * `num` - Numerical
        * `case` - Open-Ended
        * `diag` - Diagram
    User:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          readOnly: true
        middle_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        role:
          $ref: '#/components/schemas/RoleEnum'
        access_level:
          allOf:
          - $ref: '#/components/schemas/AccessLevelEnum'
          minimum: -2147483648
          maximum: 2147483647
      required:
      - email
      - role
      - user_id
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
servers:
- url: http://localhost:8000
  description: Local development server
