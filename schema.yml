components:
  schemas:
    CasePayload:
      type: object
      properties:
        rubric:
          description: '{"criteria": "Safety", "max": 5, "weight": 0.4}'
    CustomTokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    DiagramPayload:
      type: object
      properties:
        image:
          type: string
          format: uri
        hotspots: {}
      required:
      - image
    Domain:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        slug:
          type: string
          description: URL-safe identifier
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 100
        description:
          type: string
        is_active:
          type: boolean
      required:
      - id
      - name
    DomainNameId:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    MCQPayload:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        options:
          type: object
          additionalProperties:
            type: string
          description: Dictionary mapping id(uuid) to text(string)
        correct:
          description: List of IDs of correct option(s)
        shuffle:
          type: boolean
      required:
      - id
      - options
    NumericalPayload:
      type: object
      properties:
        answer:
          type: number
          format: double
        unit:
          type: string
          maxLength: 20
        tolerance:
          type: number
          format: double
          description: Relative tolerance (e.g., 0.02 = Â±2%)
      required:
      - answer
    PatchedDomain:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        slug:
          type: string
          description: URL-safe identifier
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 100
        description:
          type: string
        is_active:
          type: boolean
    PatchedQuestion:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        domain:
          type: string
          format: uuid
        topic:
          type: string
          format: uuid
          nullable: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        question:
          type: string
          description: LaTeX supported. Use $$ for display math.
        description:
          type: string
          description: Solution / explanation shown after grading
        difficulty:
          type: integer
          maximum: 5
          minimum: 1
          description: 1 = easy, 5 = expert
        points:
          type: integer
          maximum: 32767
          minimum: 0
          description: Score weight
        time_estimate_seconds:
          type: integer
          maximum: 32767
          minimum: 0
          description: Expected time
        created_by:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
        mcq_payload:
          allOf:
          - $ref: '#/components/schemas/MCQPayload'
          nullable: true
        num_payload:
          allOf:
          - $ref: '#/components/schemas/NumericalPayload'
          nullable: true
        case_payload:
          allOf:
          - $ref: '#/components/schemas/CasePayload'
          nullable: true
        diag_payload:
          allOf:
          - $ref: '#/components/schemas/DiagramPayload'
          nullable: true
    PatchedTopic:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        domain:
          type: string
          format: uuid
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
    PatchedUser:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        middle_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        dob:
          type: string
          format: date
          nullable: true
        role:
          $ref: '#/components/schemas/RoleEnum'
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
        date_joined:
          type: string
          format: date-time
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
    Question:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        domain:
          type: string
          format: uuid
        topic:
          type: string
          format: uuid
          nullable: true
        type:
          $ref: '#/components/schemas/TypeEnum'
        question:
          type: string
          description: LaTeX supported. Use $$ for display math.
        description:
          type: string
          description: Solution / explanation shown after grading
        difficulty:
          type: integer
          maximum: 5
          minimum: 1
          description: 1 = easy, 5 = expert
        points:
          type: integer
          maximum: 32767
          minimum: 0
          description: Score weight
        time_estimate_seconds:
          type: integer
          maximum: 32767
          minimum: 0
          description: Expected time
        created_by:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
        mcq_payload:
          allOf:
          - $ref: '#/components/schemas/MCQPayload'
          nullable: true
        num_payload:
          allOf:
          - $ref: '#/components/schemas/NumericalPayload'
          nullable: true
        case_payload:
          allOf:
          - $ref: '#/components/schemas/CasePayload'
          nullable: true
        diag_payload:
          allOf:
          - $ref: '#/components/schemas/DiagramPayload'
          nullable: true
      required:
      - created_at
      - domain
      - id
      - question
      - type
      - updated_at
    QuestionList:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        domain:
          allOf:
          - $ref: '#/components/schemas/DomainNameId'
          readOnly: true
        topic:
          allOf:
          - $ref: '#/components/schemas/TopicNameIdSlug'
          readOnly: true
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          readOnly: true
        question:
          type: string
          readOnly: true
          description: LaTeX supported. Use $$ for display math.
        description:
          type: string
          readOnly: true
          description: Solution / explanation shown after grading
        difficulty:
          type: integer
          readOnly: true
          description: 1 = easy, 5 = expert
        points:
          type: integer
          readOnly: true
          description: Score weight
        time_estimate_seconds:
          type: integer
          readOnly: true
          description: Expected time
        created_by:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
      required:
      - created_at
      - created_by
      - description
      - difficulty
      - domain
      - id
      - is_active
      - points
      - question
      - time_estimate_seconds
      - topic
      - type
      - updated_at
    RoleEnum:
      enum:
      - candidate
      - manager
      - sme
      - administrator
      type: string
      description: |-
        * `candidate` - Candidate
        * `manager` - Manager
        * `sme` - SME
        * `administrator` - Administrator
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    Topic:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        description:
          type: string
        domain:
          type: string
          format: uuid
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - domain
      - id
      - name
    TopicNameIdSlug:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 150
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
      - name
    TypeEnum:
      enum:
      - mcq
      - num
      - case
      - diag
      type: string
      description: |-
        * `mcq` - Multiple Choice
        * `num` - Numerical
        * `case` - Open-Ended
        * `diag` - Diagram
    User:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        middle_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        dob:
          type: string
          format: date
          nullable: true
        role:
          $ref: '#/components/schemas/RoleEnum'
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
        date_joined:
          type: string
          format: date-time
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
      required:
      - email
      - user_id
    UserSignup:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          readOnly: true
        first_name:
          type: string
          minLength: 2
        middle_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        dob:
          type: string
          format: date
          nullable: true
        password:
          type: string
          writeOnly: true
          minLength: 8
        role:
          $ref: '#/components/schemas/RoleEnum'
      required:
      - email
      - first_name
      - last_name
      - password
      - user_id
